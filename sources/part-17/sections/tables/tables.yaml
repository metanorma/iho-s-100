- table: "S100_CatalogueDiscoveryMetadata"
  rows:
    - role: "Class"
      name: "S100_CatalogueDiscoveryMetadata"
      description: "Class for S-100 Catalogue metadata"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "fileName"
      description: "The name for the Catalogue"
      mult: "1"
      type: "URI"
      remarks: "See Part1, clause 1-4.6"
    - role: "Attribute"
      name: "purpose"
      description: "The purpose for which the Catalogue has been issued"
      mult: "0..1"
      type: "S100_Purpose(codelist)"
      remarks: |
        The values must be one of the following:

        * _2_ new edition
        * _5_ cancellation

        Default is new edition
    - role: "Attribute"
      name: "editionNumber"
      description: "The Edition number of the Catalogue"
      mult: "1"
      type: "Integer"
      remarks: |
        Initially set to 1 for a given productSpecification.number

        Increased by 1 for each subsequent newEdition

        Uniquely identifies the version of the Catalogue
    - role: "Attribute"
      name: "scope"
      description: "Subject domain of the Catalogue"
      mult: "1"
      type: "S100_CatalogueScope"
      remarks: ""
    - role: "Attribute"
      name: "versionNumber"
      description: "The version identifier of the Catalogue"
      mult: "1"
      type: "CharacterString"
      remarks: "Human readable version identifier"
    - role: "Attribute"
      name: "issueDate"
      description: "The issue date of the Catalogue"
      mult: "1"
      type: "Date"
      remarks: ""
    - role: "Attribute"
      name: "productSpecification"
      description: "The Product Specification used to create this file"
      mult: "1"
      type: "S100_ProductSpecification"
      remarks: ""
    - role: "Attribute"
      name: "digitalSignatureReference"
      description: "Specifies the algorithm used to compute digitalSignatureValue"
      mult: "1"
      type: "S100_SE_DigitalSignatureReference(see Part 15)"
      remarks: ""
    - role: "Attribute"
      name: "digitalSignatureValue"
      description: "Value derived from the digital signature"
      mult: "1..*"
      type: "S100_SE_DigitalSignature(see Part 15)"
      remarks: |
        The value resulting from application of digitalSignatureReference

        Implemented as the digital signature format specified in Part 15
    - role: "Attribute"
      name: "compressionFlag"
      description: "Indicates if the resource is compressed"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates a compressed resource

        _False_ indicates an uncompressed resource
    - role: "Attribute"
      name: "defaultLocale"
      description: "Default language and character set used in the Catalogue"
      mult: "0..1"
      type: "PT_Locale"
      remarks: "In absence of defaultLocale the language is English in UTF-8"
    - role: "Attribute"
      name: "otherLocale"
      description: "Other languages and character sets used in the Catalogue"
      mult: "0..*"
      type: "PT_Locale"
      remarks: ""

- table: "S100_CatalogueScope"
  rows:
    - item: "Enumeration"
      name: "S100_CatalogueScope"
      description: "The scope of the Catalogue"
      code: "-"
      remarks: "-"
    - item: "Value"
