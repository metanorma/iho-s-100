---
- table: "S100_ExchangeCatalogue"
  foreword: Each Exchange Set has a single S100_ExchangeCatalogue which contains meta information for the data and support files in the Exchange Set.
  rows:
    - role: "Class"
      name: "S100_ExchangeCatalogue"
      description: "An Exchange Catalogue contains the discovery metadata about the exchange datasets and support files"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "identifier"
      description: "Uniquely identifies this Exchange Catalogue"
      mult: "0..1"
      type: "S100_ExchangeCatalogueIdentifier"
      remarks: ""
    - role: "Attribute"
      name: "contact"
      description: "Details about the issuer of this Exchange Catalogue"
      mult: "0..1"
      type: "S100_CataloguePointOfContact"
      remarks: ""
    - role: "Attribute"
      name: "productSpecification"
      description: "Details about the Product Specifications used for the datasets contained in the Exchange Catalogue"
      mult: "0..*"
      type: "S100_ProductSpecification"
      remarks: ""
    - role: "Attribute"
      name: "defaultLocale"
      description: "Default language and character set used for all metadata records in this Exchange Catalogue"
      mult: "0..1"
      type: "PT_Locale"
      remarks: "Default is English and UTF-8"
    - role: "Attribute"
      name: "otherLocale"
      description: "Other languages and character sets used for the localized metadata records in this Exchange Catalogue"
      mult: "0..*"
      type: "PT_Locale"
      remarks: "Required if any localized entries are present in the Exchange Catalogue"
    - role: "Attribute"
      name: "exchangeCatalogueDescription"
      description: "Description of what the Exchange Catalogue contains"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "exchangeCatalogueComment"
      description: "Any additional Information"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "certificates"
      description: "Signed public key certificates referred to by digital signatures in the Exchange Set"
      mult: "0..*"
      type: "S100_SE_CertificateContainerType"
      remarks: "Content defined in S-100 Part 15. All certificates used, except the SA root certificate (installed separately by the implementing system) shall be included"
    - role: "Attribute"
      name: "dataServerIdentifier"
      description: "Identifies the data server for the permit"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Role"
      name: "datasetDiscoveryMetadata"
      description: "Exchange Catalogues may include or reference discovery metadata for the datasets in the Exchange Set"
      mult: "0..*"
      type: "Aggregation S100_DatasetDiscoveryMetadata"
      remarks: ""
    - role: "Role"
      name: "catalogueDiscoveryMetadata"
      description: "Metadata for Catalogue"
      mult: "0..*"
      type: "Aggregation S100_CatalogueDiscoveryMetadata"
      remarks: "Metadata for the Feature, Portrayal and Interoperability Catalogues, if any"
    - role: "Role"
      name: "supportFileDiscoveryMetadata"
      description: "Exchange Catalogues may include or reference discovery metadata for the support files in the Exchange Set"
      mult: "0..*"
      type: "Aggregation S100_SupportFileDiscoveryMetadata"
      remarks: ""

- table: "S100_ExchangeCatalogueIdentifier"
  rows:
    - role: "Class"
      name: "S100_ExchangeCatalogueIdentifier"
      description: "An identifier for an Exchange Catalogue."
      mult: "-"
      type: "-"
      remarks: "The concatenation of identifier and dateTime form the unique name"
    - role: "Attribute"
      name: "identifier"
      description: "Uniquely identifies this Exchange Catalogue"
      mult: "1"
      type: "CharacterString"
      remarks: |
        <S100XC:identifier>US_101_20200101_120101_01</S100XC:identifier>
    - role: "Attribute"
      name: "dateTime"
      description: "Creation date and time of the Exchange Catalogue, including time zone"
      mult: "1"
      type: "DateTime"
      remarks: |
        Format: yyyy-mm-ddThh:mm:ssZ

- table: "S100_CataloguePointofContact"
  rows:
    - role: "Class"
      name: "S100_CataloguePointOfContact"
      description: "Contact details of the issuer of this Exchange Catalogue"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "organization"
      description: "The organization distributing this Exchange Catalogue"
      mult: "1"
      type: "CharacterString"
      remarks: "This could be an individual producer, value added reseller, etc"
    - role: "Attribute"
      name: "phone"
      description: "The phone number of the organization"
      mult: "0..1"
      type: "CI_Telephone"
      remarks: ""
    - role: "Attribute"
      name: "address"
      description: "The address of the organization"
      mult: "0..1"
      type: "CI_Address"
      remarks: ""

- table: "S100_DatasetDiscoveryMetadata"
  rows:
    - role: "Class"
      name: "S100_DatasetDiscoveryMetadata"
      description: "Metadata about the individual datasets in the Exchange Catalogue"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "fileName"
      description: "Dataset file name"
      mult: "1"
      type: "URI"
      remarks: "See Part 1, clause 1-4.6"
    - role: "Attribute"
      name: "description"
      description: "Short description giving the area or location covered by the dataset"
      mult: "0..1"
      type: "CharacterString"
      remarks: "For example, a harbour or port name, between two named locations etc"
    - role: "Attribute"
      name: "datasetID"
      description: "Dataset ID expressed as a Maritime Resource Name"
      mult: "0..1"
      type: "URN"
      remarks: "The URN must be an MRN"
    - role: "Attribute"
      name: "compressionFlag"
      description: "Indicates if the resource is compressed"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates a compressed dataset resource

        _False_ indicates an uncompressed dataset resource
    - role: "Attribute"
      name: "dataProtection"
      description: "Indicates if the data is encrypted"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates an encrypted dataset resource

        _False_ indicates an unencrypted dataset resource
    - role: "Attribute"
      name: "protectionScheme"
      description: "Specification of method used for data protection"
      mult: "0..1"
      type: "S100_ProtectionScheme"
      remarks: ""
    - role: "Attribute"
      name: "digitalSignatureReference"
      description: "Specifies the algorithm used to compute digitalSignatureValue"
      mult: "1"
      type: | 
        S100_SE_DigitalSignatureReference

        (see Part 15)
      remarks: ""
    - role: "Attribute"
      name: "digitalSignatureValue"
      description: "Value derived from the digital signature"
      mult: "1..*"
      type: |
        S100_SE_DigitalSignature

        (see Part 15)
      remarks: "The value resulting from application of digitalSignatureReferenceImplemented as the digital signature format specified in Part 15"
    - role: "Attribute"
      name: "copyright"
      description: "Indicates if the dataset is copyrighted"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates the resource is copyrighted

        _False_ indicates the resource is not copyrighted
    - role: "Attribute"
      name: "classification"
      description: "Indicates the security classification of the dataset"
      mult: "0..1"
      type: "Class MD_SecurityConstraints>MD_ClassificationCode (codelist)"
      remarks: |
        . unclassified
        . restricted
        . confidential
        . secret
        . top secret
        . sensitive but unclassified
        . for official use only
        . protected
        . limited distribution
    - role: "Attribute"
      name: "purpose"
      description: "The purpose for which the dataset has been issued"
      mult: "0..1"
      type: "S100_Purpose"
      remarks: ""
    - role: "Attribute"
      name: "notForNavigation"
      description: "Indicates the dataset is not intended to be used for navigation"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates the dataset is not intended to be used for navigation

        _False_ indicates the dataset is intended to be used for navigation
    - role: "Attribute"
      name: "specificUsage"
      description: "The use for which the dataset is intended"
      mult: "0..1"
      type: "MD_USAGE>specificUsage (character string)"
      remarks: ""
    - role: "Attribute"
      name: "editionNumber"
      description: "The Edition number of the dataset"
      mult: "0..1"
      type: "Integer"
      remarks: "When a data set is initially created, the Edition number 1 is assigned to it. The Edition number is increased by 1 at each new Edition. Edition number remains the same for a re-issue"
    - role: "Attribute"
      name: "updateNumber"
      description: "Update number assigned to the dataset and increased by one for each subsequent update"
      mult: "0..1"
      type: "Integer"
      remarks: "Update number 0 is assigned to a new dataset"
    - role: "Attribute"
      name: "updateApplicationDate"
      description: "This date is only used for the base cell files (that is new data set, re-issue and new edition), not update cell files. All updates dated on or before this date must have been applied by the producer"
      mult: "0..1"
      type: "Date"
      remarks: ""
    - role: "Attribute"
      name: "referenceID"
      description: "Reference back to the datasetID"
      mult: "0..1"
      type: "URN"
      remarks: "Update metadata refers to the datasetID of the dataset metadata. This is used if and only if the dataset is an updateThe URN must be an MRN"
    - role: "Attribute"
      name: "issueDate"
      description: "Date on which the data was made available by the Data Producer"
      mult: "1"
      type: "Date"
      remarks: ""
    - role: "Attribute"
      name: "issueTime"
      description: "Time of day at which the data was made available by the Data Producer"
      mult: "0..1"
      type: "Time"
      remarks: "The S-100 datatype Time"
    - role: "Attribute"
      name: "boundingBox"
      description: "The extent of the dataset limits"
      mult: "0..1"
      type: "EX_GeographicBoundingBox"
      remarks: "-"
    - role: "Attribute"
      name: "temporalExtent"
      description: "Specification of the temporal extent of the dataset"
      mult: "0..1"
      type: "S100_TemporalExtent"
      remarks: |
        The temporal extent is encoded as the date/time of the earliest and latest data records (in coverage datasets) or date/time ranges (in vector datasets)

        If there is more than one feature in a dataset, the earliest and latest time values of records in all features are used, which means the earliest and latest values may be from different features

        If date/time information for a feature is not encoded in the dataset, it is treated for the purposes of this attribute as extending indefinitely in the appropriate direction on the time axis, limited by the issue date/time or the cancellation or supersession of the dataset

        This attribute is encoded if and only if at least one of the start and end of the temporal extent is known
    - role: "Attribute"
      name: "productSpecification"
      description: "The Product Specification used to create this dataset"
      mult: "1"
      type: "S100_ProductSpecification"
      remarks: ""
    - role: "Attribute"
      name: "producingAgency"
      description: "Agency responsible for producing the data"
      mult: "1"
      type: "CI_Responsibility>CI_Organisation"
      remarks: "See <<tab-17-3>>"
    - role: "Attribute"
      name: "producerCode"
      description: "The official IHO Producer Code from S-62"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "encodingFormat"
      description: "The encoding format of the dataset"
      mult: "1"
      type: "S100_EncodingFormat"
      remarks: ""
    - role: "Attribute"
      name: "dataCoverage"
      description: "Provides information about data coverages within the dataset"
      mult: "0..*"
      type: "S100_DataCoverage"
      remarks: ""
    - role: "Attribute"
      name: "comment"
      description: "Any additional information"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "defaultLocale"
      description: "Default language and character set used in the dataset"
      mult: "0..1"
      type: "PT_Locale"
      remarks: "In absence of defaultLocale the language is English, UTF-8"
    - role: "Attribute"
      name: "otherLocale"
      description: "Other languages and character sets used in the dataset"
      mult: "0..*"
      type: "PT_Locale"
      remarks: ""
    - role: "Attribute"
      name: "metadataPointOfContact"
      description: "Point of contact for metadata"
      mult: "0..1"
      type: "CI_Responsibility>CI_Individual orCI_Responsibility>CI_Organisation"
      remarks: "Only if metadataPointOfContact is different to producingAgency"
    - role: "Attribute"
      name: "metadataDateStamp"
      description: "Date stamp for metadata"
      mult: "0..1"
      type: "Date"
      remarks: "May or may not be the issue date"
    - role: "Attribute"
      name: "replacedData"
      description: "Indicates if a cancelled dataset is replaced by another data file(s)"
      mult: "0..1"
      type: "Boolean"
      remarks: "See <<note-4.1>>"
    - role: "Attribute"
      name: "dataReplacement"
      description: "Dataset name"
      mult: "0..*"
      type: "CharacterString"
      remarks: | 
        A dataset may be replaced by 1 or more datasets

        See <<note-4.1>>
    - role: "Attribute"
      name: "navigationPurpose"
      description: "Classification of intended navigation purpose (for Catalogue indexing purposes)"
      mult: "0..3"
      type: "S100_NavigationPurpose"
      remarks: "If Product Specification is intended for creation of navigational products this attribute should be mandatory"
    - role: "Role"
      name: "resourceMaintenance"
      description: "Information about the frequency of resource updates, and the scope of those updates"
      mult: "0..1"
      type: "MD_MaintenanceInformation"
      remarks: |
        S-100 restricts the multiplicity to 0..1 and adds specific restrictions on the <<ISO19115>> structure and content. See clause MD_MaintenanceInformation later in this Part

        Format: PnYnMnDTnHnMnS (XML built-in type for <<ISO8601>> _duration_). See <<cls-17-4.9>>
  note1: |
    replacedData and dataReplacement: The intended use of the attributes replacedData and dataReplacement could be, for example, to provide a mechanism for service providers to build automation when providing replacement data sets to customers within existing subscription periods.

- table: "S100_NavigationPurpose"
  rows:
    - item: "Enumeration"
      name: "S100_NavigationPurpose"
      description: "The navigational purpose of the dataset"
      code: "-"
      remarks: ""
    - item: "Value"
      name: "port"
      description: "For port and near shore operations"
      code: "1"
      remarks: "-"
    - item: "Value"
      name: "transit"
      description: "For coast and planning purposes"
      code: "2"
      remarks: "-"
    - item: "Value"
      name: "overview"
      description: "For ocean crossing and planning purposes"
      code: "3"
      remarks: "-"

- table: "S100_DataCoverage"
  rows:
    - role: "Class"
      name: "S100_DataCoverage"
      description: "A spatial extent where data is provided; and the display scale information for the provided data"
      mult: "-"
      type: "-"
      remarks: "This field is used by user systems as part of the data loading and unloading algorithms and it is strongly encouraged that Product Specifications mandate the use of one or more of the displayScale provided as part of S100_DataCoverage"
    - role: "Attribute"
      name: "boundingPolygon"
      description: "A polygon which defines the actual data limit"
      mult: "1..1"
      type: "EX_BoundingPolygon"
      remarks: "(See <<note-6.1>>)"
    - role: "Attribute"
      name: "temporalExtent"
      description: "Specification of the temporal extent of the coverage"
      mult: "0..1"
      type: "S100_TemporalExtent"
      remarks: "The remarks for _temporalExtent_ in the dataset discovery block (S100_DatasetDiscoveryMetadata) apply, except that their scope is the individual coverage and not the dataset as a whole"
    - role: "Attribute"
      name: "optimumDisplayScale"
      description: "The scale with which the data is optimally displayed"
      mult: "0..1"
      type: "Integer"
      remarks: "Example: A scale of 1:25000 is encoded as 25000"
    - role: "Attribute"
      name: "maximumDisplayScale"
      description: "The maximum scale with which the data is displayed"
      mult: "0..1"
      type: "Integer"
      remarks: ""
    - role: "Attribute"
      name: "minimumDisplayScale"
      description: "The minimum scale with which the data is displayed"
      mult: "0..1"
      type: "Integer"
      remarks: ""
    - role: "Attribute"
      name: "approximateGridResolution"
      description: "The resolution of gridded or georeferenced data (in metres)"
      mult: "0..*"
      type: "Real"
      remarks: |
        A single value may be provided when all axes have a common resolution

        For multiple value provision, use axis order as specified in dataset

        May be approximate for ungeorectified data

        For example, for 5 metre resolution, the value 5 must be encoded

        (See <<note-6.2>>)
  note1: |
    boundingPolygon is restricted to a single GML Polygon with one exterior and 0 or more interiors expressed as Linear Rings using SRS EPSG:4326. The exterior and optional interiors shall be composed of a closed sequence of >=4 coordinate positions expressed individually or as a list (posList). The GML polygon shall have a valid GML identifier.
  note2: |
    approximateGridResolution: If the grid cell size varies over the extent of the grid, an approximated value based on model parameters or production metadata should be used.

- table: "S100_Purpose"
  rows:
    - item: "Enumeration"
      name: "S100_Purpose"
      description: "The purpose of the dataset"
      code: "-"
      remarks: ""
    - item: "Value"
      name: "newDataset"
      description: "Brand new dataset"
      code: "1"
      remarks: "No data has previously been produced for this area"
    - item: "Value"
      name: "newEdition"
      description: "New edition of the dataset or Catalogue"
      code: "2"
      remarks: "Includes new information which has not been previously distributed by updates"
    - item: "Value"
      name: "update"
      description: "Dataset update"
      code: "3"
      remarks: "Changing some information in an existing dataset"
    - item: "Value"
      name: "reissue"
      description: "Dataset that has been re-issued"
      code: "4"
      remarks: "Includes all the updates applied to the original dataset up to the date of the re-issue. A re-issue does not contain any new information additional to that previously issued by updates."
    - item: "Value"
      name: "cancellation"
      description: "Dataset or Catalogue that has been cancelled"
      code: "5"
      remarks: "Indicates the dataset or Catalogue should no longer be used and can be deleted"
    - item: "Value"
      name: "delta"
      description: "Dataset difference"
      code: "6"
      remarks: "Reserved for future use"

- table: "S100_TemporalExtent"
  rows:
    - role: "Class"
      name: "S100_TemporalExtent"
      description: "Temporal extent"
      mult: "--"
      type: ""
      remarks: "At least one of the timeInstantBegin and timeInstantEnd attributes must be populated; if both are known, both must be populated. The absence of either begin or end indicates indefinite validity in the corresponding direction, limited by the issue date/time or the cancellation or supersession of the dataset"
    - role: "Attribute"
      name: "timeInstantBegin"
      description: "The instant at which the temporal extent begins"
      mult: "0..1"
      type: "DateTime"
      remarks: ""
    - role: "Attribute"
      name: "timeInstantEnd"
      description: "The instant at which the temporal extent ends"
      mult: "0..1"
      type: "DateTime"
      remarks: ""
  note1: In case of overlap in temporal extent between predecessor and successor datasets, the successor dataset prevails. For example, water level or weather forecast datasets may have a temporal extent of N days or hours, but be replaced by new forecast at N - X.
  note2: Precedence and succession can be determined from information in dataset discovery metadata (for example, attributes for dataReplacement, edition and update numbers, issue data and time).

- table: "S100_EncodingFormat"
  rows:
    - item: "Enumeration"
      name: "S100_DataFormat"
      description: "The encoding format"
      code: "-"
      remarks: "-"
    - item: "Value"
      name: "ISO/IEC 8211"
      description: "The <<ISO8211>> data format as defined in Part 10a"
      code: "1"
      remarks: "-"
    - item: "Value"
      name: "GML"
      description: "The GML data format as defined in Part 10b"
      code: "2"
      remarks: "-"
    - item: "Value"
      name: "HDF5"
      description: "The HDF5 data format as defined in Part 10c"
      code: "3"
      remarks: "-"
    - item: "Value"
      name: "undefined"
      description: "The encoding is defined in the Product Specification"
      code: "100"
      remarks: "Use of Product Specification specific encoding means the data product and Product Specification is not intended for an IHO S-100 compliant system"

- table: "S100_ProductSpecification"
  rows:
    - role: "Class"
      name: "S100_ProductSpecification"
      description: "The Product Specification contains the information needed to build the specified product"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "name"
      description: "The name of the Product Specification used to create the datasets"
      mult: "0..1"
      type: "CharacterString"
      remarks: |
        The name in the GI Registry should be used for this field.

        For example, \"Electronic Navigational Chart\"
    - role: "Attribute"
      name: "version"
      description: "The version number of the Product Specification"
      mult: "0..1"
      type: "CharacterString"
      remarks: "TR 2/2007 specifies versioning of Product Specifications."
    - role: "Attribute"
      name: "date"
      description: "The version date of the Product Specification"
      mult: "0..1"
      type: "Date"
      remarks: ""
    - role: "Attribute"
      name: "productIdentifier"
      description: "Machine readable unique identifier of a product type"
      mult: "1"
      type: |
        CharacterString

        (Restricted to Product ID values from the IHO Product Specification Register, in the IHO Geospatial Information Registry)
      remarks: "For example, \"S-101\""
    - role: "Attribute"
      name: "number"
      description: "The number used to lookup the product in the Product Specification Register of the IHO GI registry"
      mult: "1"
      type: "Integer"
      remarks: "For IHO Product Specifications these should be taken from the IHO Product Specification Register in the IHO Geospatial Information (GI) Registry"
    - role: "Attribute"
      name: "compliancyCategory"
      description: "The level of compliance of the Product Specification to S-100"
      mult: "0..1"
      type: "S100_CompliancyCategory"
      remarks: "See Part 4a, clause 4a-5.5"

- table: "S100_CompliancyCategory"
  rows:
    - item: "Enumeration"
      name: "S100_CompliancyCategory"
      description: ""
      code: "-"
      remarks: "-"
    - item: "Value"
      name: "category1"
      description: "IHO S-100 object model compliant"
      code: "1"
      remarks: ""
    - item: "Value"
      name: "category2"
      description: "IHO S-100 compliant with non-standard encoding"
      code: "2"
      remarks: ""
    - item: "Value"
      name: "category3"
      description: "IHO S-100 compliant with standard encoding"
      code: "3"
      remarks: ""
    - item: "Value"
      name: "category4"
      description: "IHO S-100 and IMO harmonized display compliant"
      code: "4"
      remarks: ""

- table: "S100_ProtectionScheme"
  rows:
    - item: "Enumeration"
      name: "S100_ProtectionScheme"
      description: "Data protection schemes"
      code: "-"
      remarks: "-"
    - item: "Value"
      name: "S100p15"
      description: "IHO S-100 Part 15"
      code: "1"
      remarks: "See Part 15"

- table: "S100_SupportFileDiscoveryMetadata"
  rows:
    - role: "Class"
      name: "S100_SupportFileDiscoveryMetadata"
      description: "Metadata about the individual support files in the Exchange Catalogue"
      mult: "-"
      type: "-"
      remarks: "-"
    - role: "Attribute"
      name: "fileName"
      description: "Name of the support file"
      mult: "1"
      type: "URI"
      remarks: "See Part1, clause 1-4.6"
    - role: "Attribute"
      name: "revisionStatus"
      description: "The purpose for which the support file has been issued"
      mult: "1"
      type: "S100_SupportFileRevisionStatus"
      remarks: "For example new, replacement, etc"
    - role: "Attribute"
      name: "editionNumber"
      description: "The Edition number of the support file"
      mult: "1"
      type: "Integer"
      remarks: "When a data set is initially created, the Edition number 1 is assigned to it. The Edition number is increased by 1 at each new Edition. Edition number remains the same for a re-issue"
    - role: "Attribute"
      name: "issueDate"
      description: "Date on which the data was made available by the Data Producer"
      mult: "0..1"
      type: "Date"
      remarks: ""
    - role: "Attribute"
      name: "supportFileSpecification"
      description: "The specification used to create this file"
      mult: "0..1"
      type: "S100_SupportFileSpecification"
      remarks: ""
    - role: "Attribute"
      name: "dataType"
      description: "The format of the support file"
      mult: "1"
      type: "S100_SupportFileFormat"
      remarks: ""
    - role: "Attribute"
      name: "otherDataTypeDescription"
      description: "Support file format other than those listed"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "comment"
      description: "Optional comment"
      mult: "0..1"
      type: "CharacterString"
      remarks: ""
    - role: "Attribute"
      name: "compressionFlag"
      description: "Indicates if the resource is compressed"
      mult: "1"
      type: "Boolean"
      remarks: |
        _True_ indicates a compressed resource

        _False_ indicates an uncompressed resource
    - role: "Attribute"
      name: "digitalSignatureReference"
      description: "Specifies the algorithm used to compute digitalSignatureValue"
      mult: "1"
      type: |
        S100_SE_DigitalSignatureReference

        (see Part 15)
      remarks: ""
    - role: "Attribute"
      name: "digitalSignatureValue"
      description: "Value derived from the digital signature"
      mult: "1..*"
      type: |
        S100_SE_DigitalSignature

        (see Part 15)
      remarks: |
        The value resulting from application of digitalSignatureReference

        Implemented as the digital signature format specified in Part 15
    - role: "Attribute"
      name: "defaultLocale"
      description: "Default language and character set used in the support file"
      mult: "0..1"
      type: "PT_Locale"
      remarks: |
        In absence of defaultLocale the language is English in UTF-8

        A support file is expected to use only one as locale. Additional support files can be created for other locales
    - role: "Attribute"
      name: "supportedResource"
      description: "Identifier of the resource supported by this support file"
      mult: "0..*"
      type: "CharacterString"
      remarks: "Conventions for identifiers are detailed in S-100 Part 15. S-100 allows file URI, digital signature or cryptographic hash checksums to be used"
    - role: "Attribute"
      name: "resourcePurpose"
      description: "The purpose of the supporting resource"
      mult: "0..1"
      type: "S100_ResourcePurpose"
      remarks: "Identifies how the supporting resource is used"

- table: "S100_SupportFileFormat"
  rows:
    - item: "Enumeration"
      name: "S100_SupportFileFormat"
      description: "The format used for the support file"
      code: "-"
      remarks: "-"
    - item: "Value"
      name: "TXT_UTF-8"
      description: "UTF-8 text excluding control codes"
      code: "1"
      remarks: "-"
    - item: "Value"
      name: "JPEG2000"
      description: "JPEG2000 format"
      code: "2"
      remarks: "<<ISO15444>>"
    - item: "Value"
      name: "HTML"
      description: "Hypertext Markup Language"
      code: "3"
      remarks: ""
    - item: "Value"
      name: "XML"
      description: "Extensible Markup Language"
      code: "4"
      remarks: ""
    - item: "Value"
      name: "XSLT"
      description: "Extensible Stylesheet Language Transformations"
      code: "5"
      remarks: ""
    - item: "Value"
      name: "VIDEO"
      description: "Representation of moving images in unspecified format"
      code: "6"
      remarks: ""
    - item: "Value"
      name: "TIFF"
      description: "Tagged Image File Format"
      code: "7"
      remarks: ""
    - item: "Value"
      name: "PDF/AorUA"
      description: "Portable Document Format"
      code: "8"
      remarks: |
        <<ISO19005>>, <<ISO32000>>

        Product Specification developers should take careful consideration in using PDF as a support file format. It is recommended that PDF never be used in products that will be used on a navigation system as it may impair night vision

        Must be PDF/A or UA
    - item: "Value"
      name: "LUA"
      description: "Lua programming language"
      code: "9"
      remarks: ""
    - item: "Value"
      name: "other"
      description: "Other format"
      code: "100"
      remarks: ""

- table: "S100_SupportFileRevisionStatus"
  rows:
    - item: "Enumeration"
      name: "S100_SupportFileRevisionStatus"
