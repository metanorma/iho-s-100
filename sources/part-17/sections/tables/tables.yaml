      remarks: "-"
    - item: "Value"
      name: "new"
      description: "A file which is new"
      code: "1"
      remarks: "Signifies a new file"
    - item: "Value"
      name: "replacement"
      description: "A file which replaces an existing file"
      code: "2"
      remarks: "Signifies a replacement for a file of the same name"
    - item: "Value"
      name: "deletion"
      description: "Deletes an existing file"
      code: "3"
      remarks: "Signifies deletion of a file of that name"

- table: "S100_SupportFileSpecification"
  rows:
