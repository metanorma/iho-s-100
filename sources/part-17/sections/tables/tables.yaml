      description: "S-100 Feature Catalogue"
      code: "1"
      remarks: ""
    - item: "Value"
      name: "portrayalCatalogue"
      description: "S-100 Portrayal Catalogue"
      code: "2"
      remarks: ""
    - item: "Value"
      name: "interoperabilityCatalogue"
      description: "S-100 Interoperability Catalogue"
      code: "3"
      remarks: ""

- table: "MD_MaintenanceInformation"
  rows:
    - role: "Class"
      name: "MD_MaintenanceInformation"
      description: "Information about the scope and frequency of updating"
      mult: "-"
      type: "-"
      remarks: |
        S-100 restricts the ISO 19115-class to:

        * prohibit maintenanceScope, maintenanceNote, and contact attributes;
        * define restrictions on maintenanceAndUpdateFrequency, maintenanceDate, and userDefinedMaintenanceFrequency attributes
    - role: "Attribute"
      name: "maintenanceAndUpdateFrequency"
      description: "Frequency with which changes and additions are made to the resource after the initial resource is completed"
      mult: "0..1"
      type: "MD_MaintenanceFrequencyCode (codelist)"
      remarks: "Must be populated if userDefinedMaintenanceFrequency is not present, otherwise optional. See <<cls-17-4.5.21>> in this Part for values allowed in S-100 metadata"
    - role: "Attribute"
      name: "maintenanceDate"
      description: "Date information associated with maintenance of the resource"
      mult: "0..1"
      type: "CI_Date"
      remarks: |
        Exactly one of maintenanceDate and userDefinedMaintenanceFrequency must be populated

        Allowed value for dateType: nextUpdate
    - role: "Attribute"
      name: "userDefinedMaintenanceFrequency"
      description: "Maintenance period other than those defined"
      mult: "0..1"
      type: "TM_PeriodDuration"
      remarks: |
        Exactly one of maintenanceDate and userDefinedMaintenanceFrequency must be populated

        Only positive durations allowed
  note1: See <<cls-17-4.9>> for more information about encoding maintenance information.

- table: "MD_MaintenanceFrequencyCode"
  foreword: S-100 uses a subset of the values allowed in <<ISO19115-1>>.
  rows:
    - item: "Enumeration"
      name: "MD_MaintenanceFrequencyCode"
      description: "Frequency with which modifications and deletions are made to the data after it is first produced"
      code: "-"
      remarks: "S-100 is restricted to only the following values from the <<ISO19115-1>> codelist. The conditions for the use of a particular value are described in its Remarks"
    - item: "Value"
      name: "asNeeded"
      description: "Resource is updated as deemed necessary"
      code: "1"
      remarks: |
        Use only for datasets which normally use a regular interval for update or supersession, but will have the next update issued at an interval different from the usual

        Allowed if and only if userDefinedMaintenanceFrequency is not populated
    - item: "Value"
      name: "irregular"
      description: "Resource is updated in intervals that are uneven in duration"
      code: "2"
      remarks: |
        Use only for datasets which do not use a regular schedule for update or supersession

        Allowed if and only if userDefinedMaintenanceFrequency is not populated

- table: "PT_Locale"
  rows:
    - role: "Class"
      name: "PT_Locale"
      description: "Description of a locale"
      mult: "-"
      type: "-"
      remarks: "From <<ISO19115-1>>"
    - role: "Attribute"
      name: "language"
      description: "Designation of the locale language"
      mult: "1"
      type: "LanguageCode"
      remarks: "<<ISO639-2>> 3-letter language codes."
    - role: "Attribute"
      name: "country"
      description: "Designation of the specific country of the locale language"
      mult: "0..1"
      type: "CountryCode"
      remarks: "<<ISO3166-2>> 2-letter country codes"
    - role: "Attribute"
      name: "characterEncoding"
      description: "Designation of the character set to be used to encode the textual value of the locale"
      mult: "1"
      type: "MD_CharacterSetCode"
      remarks: "UTF-8 is used in S-100"
