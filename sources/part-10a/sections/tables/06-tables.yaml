---
- table-name: "Data Set Identification field structure"
  field-tag: "DSID"
  field-name: "Data Set Identification"
  ddf: "3600;&%/GData□Set□Identification▲RCNM!RCID!ENSP!ENED!PRSP!PRED!PROF!DSNM!DSTL!DSRD!DSLG!DSAB!DSED\\*DSTC▲(b11,b14,7A,A(8),3A,(b11))▼"
  subfields:
    - subfield-name: "Record name"
      label: "RCNM"
      format: "b11"
      subfield-content: "{10} -- Data Set Identification"
    - subfield-name: "Record identification number"
      label: "RCID"
      format: "b14"
      subfield-content: "Range: 1 to 2^32^-2"
    - subfield-name: "Encoding specification"
      label: "ENSP"
      format: "A()"
      subfield-content: "Encoding specification that defines the encoding"
    - subfield-name: "Encoding specification edition"
      label: "ENED"
      format: "A()"
      subfield-content: "Edition of the encoding specification"
    - subfield-name: "Product identifier"
      label: "PRSP"
      format: "A()"
      subfield-content: "Unique identifier for the data product as specified in the Product Specification"
    - subfield-name: "Product edition"
      label: "PRED"
      format: "A()"
      subfield-content: "Edition of the Product Specification"
    - subfield-name: "Application profile"
      label: "PROF"
      format: "A()"
      subfield-content: "Identifier that specifies a profile within the data product"
    - subfield-name: "Dataset file identifier"
      label: "DSNM"
      format: "A()"
      subfield-content: "The file identifier of the dataset"
    - subfield-name: "Dataset title"
      label: "DSTL"
      format: "A()"
      subfield-content: "The title of the dataset"
    - subfield-name: "Dataset reference date"
      label: "DSRD"
      format: "A(8)"
      subfield-content: |
        The reference date of the dataset

        Format: YYYMMDD according to ISO 8601
    - subfield-name: "Dataset language"
      label: "DSLG"
      format: "A()"
      subfield-content: "The (primary) language used in this dataset"
    - subfield-name: "Dataset abstract"
      label: "DSAB"
      format: "A()"
      subfield-content: "The abstract of the dataset"
    - subfield-name: "Dataset edition"
      label: "DSED"
      format: "A()"
      subfield-content: "The edition of the dataset"
    - subfield-name: "Dataset topic category"
      label: "*DSTC"
      format: "b11"
      subfield-content: "A set of topic categories"
  note: In older versions of this standard, curly brackets '{' and '}' have been used in the format control section of the Data Descriptive Field. Though this does not conform to the <<ISO8211>> standard, implementers should be aware that curly brackets may appear. They should not be considered or treated as an error. They should be interpreted as if they were round brackets '(' and ')'.

- table-name: "Data Set Structure Information field structure"
  field-tag: "DSSI"
  field-name: "Data Set Structure Information"
  ddf: "1600;&□□□Data□Set□Structure□Information▲DCOX!DCOY!DCOZ!CMFX!CMFY!CMFZ!NOIR!NOPN!NOMN!NOCN!NOXN!NOSN!NOFR▲(3b48,10b14)▼"
  subfields:
    - subfield-name: "Dataset Coordinate Origin X"
      label: "DCOX"
      format: "b48"
      subfield-content: "Shift used to adjust x-coordinate before encoding"
    - subfield-name: "Dataset Coordinate Origin Y"
      label: "DCOY"
      format: "b48"
      subfield-content: "Shift used to adjust y-coordinate before encoding"
    - subfield-name: "Dataset Coordinate Origin Z"
      label: "DCOZ"
      format: "b48"
      subfield-content: "Shift used to adjust z-coordinate before encoding"
    - subfield-name: "Coordinate multiplication factor for x-coordinate"
      label: "CMFX"
      format: "b14"
      subfield-content: "Floating point to integer multiplication factor for the x-coordinate or longitude"
    - subfield-name: "Coordinate multiplication factor for y-coordinate"
      label: "CMFY"
      format: "b14"
      subfield-content: "Floating point to integer multiplication factor for the y-coordinate or latitude"
    - subfield-name: "Coordinate multiplication factor for z-coordinate"
      label: "CMFZ"
      format: "b14"
      subfield-content: "Floating point to integer multiplication factor for the z-coordinate or depths or height"
    - subfield-name: "Number of Information Type records"
      label: "NOIR"
      format: "b14"
      subfield-content: "Number of information records in the dataset"
    - subfield-name: "Number of Point records"
      label: "NOPN"
      format: "b14"
      subfield-content: "Number of point records in the dataset"
    - subfield-name: "Number of Multi Point records"
      label: "NOMN"
      format: "b14"
      subfield-content: "Number of multi point records in the dataset"
    - subfield-name: "Number of Curve records"
      label: "NOCN"
      format: "b14"
      subfield-content: "Number of curve records in the dataset"
    - subfield-name: "Number of Composite Curve records"
      label: "NOXN"
      format: "b14"
      subfield-content: "Number of composite curve records in the dataset"
    - subfield-name: "Number of Surface records"
      label: "NOSN"
      format: "b14"
      subfield-content: "Number of surface records in the dataset"
    - subfield-name: "Number of Feature Type records"
      label: "NOFR"
      format: "b14"
      subfield-content: "Number of feature type records in the dataset"

