- table-name: "Coordinate Reference System Record Identifier field structure"
  field-tag: "CSID"
  field-name: "Coordinate Reference System Record Identifier"
  ddf: "1100;&□□□Coordinate□Reference□System□Record□Identifier▲RCNM!RCID!NCRC▲(2b11,b14)▼"
  subfields:
    - subfield-name: "Record name"
      label: "RCNM"
      format: "b11"
      subfield-content: "{15} - Coordinate Reference System Identifier"
    - subfield-name: "Record identification number"
      label: "RCID"
      format: "b14"
      subfield-content: "Range: 1 to 2^32^-2"
    - subfield-name: "Number of CRS Components"
      label: "NCRC"
      format: "b11"
      subfield-content: ""

- table-name: "Coordinate Reference System Header field structure"
  field-tag: "CRSH"
  field-name: "Coordinate Reference System Header"
  ddf: "1600;&□□□Coordinate□Reference□System□Header▲CRIX!CRST!CSTY!CRNM!CRSI!CRSS!SCRI▲(3b11,2A,b11,A)▼"
  subfields:
    - subfield-name: "CRS Index"
      label: "CRIX"
      format: "b11"
      subfield-content: |
        Internal identifier of the CRS

        (Used for identifying the vertical CRS in C3DI or C3DF)
    - subfield-name: "CRS Type"
      label: "CRST"
      format: "b11"
      subfield-content: "see table"
    - subfield-name: "Coordinate System Type"
      label: "CSTY"
      format: "b11"
      subfield-content: |
        {1} - Ellipsoidal CS

        {2} - Cartesian CS

        {3} - Vertical CS
    - subfield-name: "CRS Name"
      label: "CRNM"
      format: "A()"
      subfield-content: "Name of the Coordinate Reference System"
    - subfield-name: "CRS Identifier"
      label: "CRSI"
      format: "A()"
      subfield-content: |
        Identifier of the CRS from an external source

        Empty if not defined by reference
    - subfield-name: "CRS Source"
      label: "CRSS"
      format: "b11"
      subfield-content: |
        {1} - IHO CRS Register

        {2} - EPSG

        {254} - Other Source

        {255} - Not Applicable
    - subfield-name: "CRS Source Information"
      label: "SCRI"
      format: "A()"
      subfield-content: "Information about the CRS source if CRSS = 'Other Source'"

- table-name: "Coordinate System Axes field structure"
  field-tag: "CSAX"
  field-name: "Coordinate System Axes"
  ddf: "1100;&□□□Coordinate□System□Axes▲AXTY!AXUM▲(2b11)▼"
  subfields:
    - subfield-name: "Axis Type"
      label: "*AXTY"
      format: "b11"
      subfield-content: "see table"
    - subfield-name: "Axis Unit of Measure"
      label: "AXUM"
      format: "b11"
      subfield-content: |
        {1} - Degree

        {2} - Grad

        {3} - Radian

        {4} - Metre

        {5} - International foot

        {6} - US survey foot

- table-name: "Projection field structure"
  field-tag: "PROJ"
  field-name: "Projection"
  ddf: "1600;&□□□Projection▲PROM!PRP1!PRP2!PRP3!PRP4!PRO5!FEAS!FNOR▲(b11,7b48)▼"
  subfields:
    - subfield-name: "Projection Method"
      label: "PROM"
      format: "b11"
      subfield-content: "see table"
    - subfield-name: "Projection Parameter 1"
      label: "PRP1"
      format: "b48"
      subfield-content: "see table"
    - subfield-name: "Projection Parameter 2"
      label: "PRP2"
      format: "b48"
      subfield-content: "see table"
    - subfield-name: "Projection Parameter 3"
      label: "PRP3"
      format: "b48"
      subfield-content: "see table"
    - subfield-name: "Projection Parameter 4"
      label: "PRP4"
      format: "b48"
      subfield-content: "see table"
    - subfield-name: "Projection Parameter 5"
      label: "PRO5"
      format: "b48"
      subfield-content: "see table"
    - subfield-name: "False Easting"
      label: "FEAS"
      format: "b48"
      subfield-content: "False easting (Units of measurement according to the coordinate axis 'Easting'"
    - subfield-name: "False Northing"
      label: "FNOR"
      format: "b48"
      subfield-content: "False northing (Units of measurement according to the coordinate axis 'Northing'"

- table-name: "Geodetic Datum field structure"
  field-tag: "GDAT"
  field-name: "Geodetic Datum"
  ddf: "1600;&□□□Geodetic□Datum▲DTNM!ELNM!ESMA!ESPT!ESPM!CMNM!CMGL▲(2A,b48,b11,b48,A,b48)▼"
  subfields:
    - subfield-name: "Datum Name"
      label: "DTNM"
      format: "A()"
      subfield-content: "Name of the geodetic datum"
    - subfield-name: "Ellipsoid Name"
      label: "ELNM"
      format: "A()"
      subfield-content: "Name of the ellipsoid"
    - subfield-name: "Ellipsoid semi major axis"
      label: "ESMA"
      format: "b48"
      subfield-content: "Semi major axis of the ellipsoid in metre"
    - subfield-name: "Ellipsoid second parameter type"
      label: "ESPT"
      format: "b11"
      subfield-content: |
        {1} - Semi minor axis in metres

        {2} - Inverse Flattening
    - subfield-name: "Ellipsoid second parameter"
      label: "ESPM"
      format: "b48"
      subfield-content: "The second defining parameter of the ellipsoid"
    - subfield-name: "Central Meridian Name"
      label: "CMNM"
      format: "A()"
      subfield-content: "Name of the central meridian"
    - subfield-name: "Central Meridian Greenwich Longitude"
      label: "CMGL"
      format: "b48"
      subfield-content: "Greenwich longitude of the central meridian in degrees"

- table-name: "Vertical Datum field structure"
  field-tag: "VDAT"
  field-name: "Vertical Datum"
  ddf: "1100;&□□□Vertical□Datum▲DTNM!DTID!DTSR!SCRI▲(2A,b11,A)▼"
  subfields:
    - subfield-name: "Datum Name"
      label: "DTNM"
      format: "A()"
      subfield-content: "Name of the vertical datum"
    - subfield-name: "Datum Identifier"
      label: "DTID"
      format: "A()"
      subfield-content: "Identifier of the datum in an external source"
    - subfield-name: "Datum Source"
      label: "DTSR"
      format: "b11"
      subfield-content: |
        {1} - IHO CRS Register

        {2} - Feature Catalogue

        {3} - EPSG

        {254} - Other Source

        {255} - Not Applicable
    - subfield-name: "Datum Source Information"
      label: "SCRI"
      format: "A()"
      subfield-content: "Information about the datum source if DTSR = 'Other Source'"
